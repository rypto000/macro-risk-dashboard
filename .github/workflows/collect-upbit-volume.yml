name: Collect Upbit Volume Data

on:
  schedule:
    # ë§¤ì¼ UTC 15:00 (í•œêµ­ì‹œê°„ 00:00)ì— ì‹¤í–‰
    - cron: '0 15 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ë„ ê°€ëŠ¥

jobs:
  collect-volume:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install Python dependencies
        run: |
          pip install requests

      - name: Collect Upbit volume data
        run: |
          python3 scripts/collect_upbit_volume.py

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ì»¤ë°‹
          if [ -n "$(git status --porcelain)" ]; then
            git add data/upbit_volume_history.json
            git commit -m "ğŸ¤– Auto-update Upbit volume data - $(date +'%Y-%m-%d')"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Upbit volume collection failed!"
